<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crown &amp; Crisis – Prototyp</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Verknüpfte CSS-Datei -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div id="game-container" class="container my-4">
    <header class="text-center mb-4">
      <!-- Titelbild -->
      <img id="title-image" src="assets/img/header.png" alt="Titelbild" class="img-fluid rounded" />
      <h1>Crown &amp; Crisis</h1>
      <p id="month-counter">Monat <span data-bind="text: month"></span> / <span data-bind="text: maxMonths"></span></p>
    </header>
    <main>
      <!-- Spielbereich: getrennt nach Spieler- und Vasallen-Provinzen -->
      <section id="player-province" class="provinces"></section>
      <section id="event-panel" class="panel hidden">
        <h2>Ereignis</h2>
        <p id="event-description">Ein Ereignis tritt ein…</p>
        <div id="event-options" class="options d-grid gap-2"></div>
      </section>
      <section id="build-panel" class="panel">
        <h2>Bauten &amp; Rekrutierungen</h2>
        <p id="build-info">Du kannst einmal pro Monat ein Gebäude errichten (erfordert Bautrupps und Ressourcen).</p>
        <div id="build-options" class="options d-grid gap-2"></div>
        <h3>Rekrutierungen</h3>
        <p id="recruit-info">Rekrutiere Truppen oder Bautrupps (benötigt Gold).</p>
        <div id="recruit-options" class="options d-grid gap-2"></div>
      </section>
      <section id="ai-provinces" class="provinces"></section>
    </main>
    <footer>
      <small>Prototyp – entwickelt als Konzeptdemo</small>
    </footer>
  </div>

  <!-- Templates -->
  <template data-tpl="province-card">
    <div class="province-card card p-3 mb-3 {{typeClass}}">
      <h2 class="card-title">{{name}}</h2>
      <ul class="list-unstyled mb-0">
        <li>Nahrung: <strong>{{food}}</strong> / {{foodCap}}</li>
        <li>Gold: <strong>{{gold}}</strong></li>
        <li>Truppen: <strong>{{troops}}</strong></li>
        <li>Arbeiter: <strong>{{workers}}</strong></li>
        <li>Moral: <strong>{{morale}}</strong></li>
        <li>Gebäude: {{buildingList}}</li>
      </ul>
    </div>
  </template>

  <template data-tpl="event-option">
    <button class="btn btn-primary mb-2" data-tpl-key="label" data-tpl-event="click:select"></button>
  </template>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Eltheon Framework -->
  <script type="module" src="assets/js/eltheonFull.esm.js"></script>
  <!-- Spiel-Logik -->
  <script src="assets/js/script.js"></script>
</body>
</html>
