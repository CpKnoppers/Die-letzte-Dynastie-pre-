<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crown &amp; Crisis – Prototyp</title>
  <!-- Bootstrap CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=EB+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Verknüpfte CSS-Datei -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div id="game-container" class="container my-4">
    <!-- Templates (processed by EltheonJS.templating) -->
    <template data-tpl="province-card">
      <div class="province-card card p-3 mb-3 {{cardClass}}">
        <h2 class="card-title" data-tpl-key="name">{{name}}</h2>
        <ul class="list-unstyled mb-0 stats-list">
          <li>
            <img class="icon" src="assets/img/icons/food.png" alt="Nahrung" />
            Nahrung: <strong data-tpl-key="food">{{food}}</strong> / {{foodCap}}
          </li>
          <li>
            <img class="icon" src="assets/img/icons/gold.png" alt="Gold" />
            Gold: <strong data-tpl-key="gold">{{gold}}</strong>
          </li>
          <li>
            <img class="icon" src="assets/img/icons/troops.png" alt="Truppen" />
            Truppen: <strong data-tpl-key="troops">{{troops}}</strong>
          </li>
          <li>
            <img class="icon" src="assets/img/icons/workers.png" alt="Arbeiter" />
            Arbeiter: <strong data-tpl-key="workers">{{workers}}</strong>
          </li>
          <li>
            <img class="icon" src="assets/img/icons/morale.png" alt="Moral" />
            Moral: <strong data-tpl-key="morale">{{morale}}</strong>
          </li>
          <li>
            Gebäude: <span data-tpl-key="buildings">{{buildings}}</span>
          </li>
        </ul>
      </div>
    </template>

    <!-- Generic options list template (used for events/build/recruit) -->
    <template data-tpl="options-list">
      <div class="options-list">
        <div data-tpl-foreach="options">
          <button
            class="btn {{btnClass}} mb-2"
            data-tpl-key="label"
            data-tpl-event="click:onSelect"></button>
        </div>
      </div>
    </template>

    <template data-tpl="event-description">
      <p>{{description}}</p>
    </template>

    <template data-tpl="end-summary">
      <div class="end-summary">
        <h3>Endbilanz – WarScore aller Provinzen:</h3>
        <ul>
          <li data-tpl-foreach="results">{{name}}: {{score}}</li>
        </ul>
        <p>Gesamt-Score: <strong>{{totalScore}}</strong></p>
        <p>{{rating}}</p>
      </div>
    </template>
    <header class="text-center mb-4">
      <!-- Titelbild -->
      <img id="title-image" src="assets/img/header.png" alt="Titelbild" class="img-fluid rounded" />
      <h1>Crown &amp; Crisis</h1>
      <p id="month-counter">Monat 1 / 24</p>
      <div id="day-progress" class="day-progress" aria-hidden="true">
        <div class="bar"></div>
      </div>
    </header>
    <main>
      <!-- Spielbereich: getrennt nach Spieler- und Vasallen-Provinzen -->
      <section id="player-province" class="provinces">
        <!-- Die Provinzkarte des Spielers wird dynamisch eingefügt -->
      </section>
      <section id="event-panel" class="panel hidden">
        <h2>Ereignis</h2>
        <div id="event-description"></div>
        <div id="event-options" class="options d-grid gap-2"></div>
      </section>
      <section id="build-panel" class="panel">
        <h2>Bauten &amp; Rekrutierungen</h2>
        <p id="build-info">Du kannst einmal pro Monat ein Gebäude errichten (erfordert Bautrupps und Ressourcen).</p>
        <div id="build-options" class="options d-grid gap-2"></div>
        <h3>Rekrutierungen</h3>
        <p id="recruit-info">Rekrutiere Truppen oder Bautrupps (benötigt Gold).</p>
        <div id="recruit-options" class="options d-grid gap-2"></div>
      </section>
      <section id="ai-provinces" class="provinces">
        <!-- Die Vasallen-Provinzen werden dynamisch eingefügt -->
      </section>
    </main>
    <footer>
      <small>Prototyp – entwickelt als Konzeptdemo</small>
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Eltheon Framework -->
  <script type="module" src="assets/js/eltheonFull.esm.js"></script>
  <!-- Spiel-Logik -->
  <script src="assets/js/script.js"></script>
</body>
</html>
