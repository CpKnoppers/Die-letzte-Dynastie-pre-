<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Die letzte Dynastie – Prototyp</title>
  <!-- Bootstrap CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=EB+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Verknüpfte CSS-Datei -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div id="game-container" class="container my-4">
    <!-- Templates (processed by EltheonJS.templating) -->
    <template data-tpl="province-card">
      <div class="province-card card p-3 mb-3 {{cardClass}}">
        <div class="province-header">
          <h2 class="card-title mb-2" data-tpl-key="name">{{name}}</h2>
          <div class="header-right">
            <img class="crest-img" data-tpl-if="crestImg" data-src="{{crestImg}}" alt="Wappen" title="{{crestTitle}}" />
            <span class="crest" data-tpl-if="crestText" data-tpl-key="crestText" title="{{crestTitle}}">{{crestText}}</span>
            <span class="emblem ai" data-tpl-if="isAI" aria-label="KI">AI</span>
            <span class="role-badge" data-tpl-key="role">{{role}}</span>
          </div>
        </div>
        <div class="stats-grid">
          <div class="stat">
            <div class="stat-row">
              <span class="icon icon-food" aria-hidden="true"></span>
              <span>Nahrung: <strong data-tpl-key="food">{{food}}</strong> / {{foodCap}}</span>
            </div>
            <div class="meter" aria-hidden="true"><div class="bar" style="width: {{foodPct}}%;"></div></div>
            <div class="hint" aria-hidden="true" title="{{foodHint}}">≈ {{foodNet}} / Monat</div>
            <div class="note cap" data-tpl-if="capNote" data-tpl-key="capNote">{{capNote}}</div>
          </div>
          <div class="stat">
            <div class="stat-row">
              <span class="icon icon-gold" aria-hidden="true"></span>
              <span>Gold: <strong data-tpl-key="gold">{{gold}}</strong></span>
            </div>
            <div class="hint" aria-hidden="true">≈ {{goldNet}} / Monat</div>
          </div>
          <div class="stat">
            <div class="stat-row">
              <span class="icon icon-troops" aria-hidden="true"></span>
              <span>Truppen: <strong data-tpl-key="troops">{{troops}}</strong></span>
            </div>
          </div>
          <div class="stat">
            <div class="stat-row">
              <span class="icon icon-workers" aria-hidden="true"></span>
              <span>Arbeiter: <strong data-tpl-key="workers">{{workers}}</strong></span>
            </div>
          </div>
          <div class="stat">
            <div class="stat-row">
              <span class="icon icon-morale" aria-hidden="true"></span>
              <span>Moral: <strong data-tpl-key="morale">{{morale}}</strong></span>
            </div>
            <div class="meter morale" aria-hidden="true"><div class="bar {{moraleClass}}" style="width: {{moralePct}}%;"></div></div>
            <div class="hint" aria-hidden="true" title="{{moraleHint}}">≈ {{moraleDelta}} / Monat</div>
          </div>
        </div>
        <div class="badges" data-tpl-if="hasBadges">
          <span class="tag" data-tpl-foreach="badges" data-tpl-key="label">{{label}}</span>
        </div>
      </div>
    </template>

    <!-- Generic options list template (used for events/build/recruit) -->
    <template data-tpl="options-list">
      <div class="options-list">
        <div data-tpl-foreach="options">
          <button
            class="btn {{btnClass}} mb-2"
            data-origin-label="{{label}}"
            data-tpl-event="click:onSelect">{{labelHtml}}</button>
        </div>
      </div>
    </template>

    <template data-tpl="event-description">
      <p>{{description}}</p>
    </template>

    <template data-tpl="end-summary">
      <div class="end-summary">
        <h3>Endbilanz – WarScore aller Provinzen:</h3>
        <ul>
          <li data-tpl-foreach="results">{{name}}: {{score}}</li>
        </ul>
        <p>Gesamt-Score: <strong>{{totalScore}}</strong></p>
        <p>{{rating}}</p>
      </div>
    </template>
    <header class="text-center mb-4">
      <!-- Titelbild -->
      <img id="title-image" src="assets/img/header.png" alt="Titelbild" class="img-fluid rounded" />
      <h1>Die letzte Dynastie</h1>
      <p id="month-counter">Monat 1 / 24</p>
      <div id="day-progress" class="day-progress" aria-hidden="true">
        <div class="bar"></div>
      </div>
    </header>
    <main>
      <!-- Spielbereich: getrennt nach Spieler- und Vasallen-Provinzen -->
      <section id="player-province" class="provinces">
        <!-- Die Provinzkarte des Spielers wird dynamisch eingefügt -->
      </section>
      <section id="event-panel" class="panel hidden">
        <h2>Ereignis</h2>
        <div id="event-description"></div>
        <div id="event-options" class="options d-grid gap-2"></div>
      </section>
      <section id="build-panel" class="panel">
        <h2>Bauten &amp; Rekrutierungen</h2>
        <p id="build-info">Du kannst einmal pro Monat ein Gebäude errichten (erfordert Bautrupps und Ressourcen).</p>
        <div id="build-options" class="options d-grid gap-2"></div>
        <h3>Rekrutierungen</h3>
        <p id="recruit-info">Rekrutiere Truppen oder Bautrupps (benötigt Gold).</p>
        <div id="recruit-options" class="options d-grid gap-2"></div>
      </section>
      <section id="ai-provinces" class="provinces">
        <!-- Die Vasallen-Provinzen werden dynamisch eingefügt -->
      </section>
    </main>
    <footer>
      <small>Prototyp – entwickelt als Konzeptdemo</small>
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Eltheon Framework -->
  <script type="module" src="assets/js/eltheonFull.esm.js"></script>
  <!-- Refactor: pure logic modules (UMD attached to window.DLD.*) -->
  <script src="assets/js/logic/text.js"></script>
  <script src="assets/js/logic/ai.js"></script>
  <script src="assets/js/logic/score.js"></script>
  <script src="assets/js/logic/datetime.js"></script>
  <script src="assets/js/logic/economy.js"></script>
  <!-- Spiel-Logik -->
  <script src="assets/js/script.js"></script>
</body>
</html>
